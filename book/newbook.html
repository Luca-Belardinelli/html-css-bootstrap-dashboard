<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New book</title>
</head>
<body>
        <!-- header -->

        <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="./.././img/duck.png" alt="Bootstrap" width="50" height="50">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse  " id="navbarNav">
                        <ul class="navbar-nav ">
                        <li class="nav-item ">
                            <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#">Storico Presenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-white-50" aria-disabled="true">Help</a>
                        </li>
                        </ul>
                  </div>

                        <!-- bottone menu -->
                    <div class="collapse d-none d-md-block d-lg-none d-block d-sm-none" id="navbarToggleExternalContent" data-bs-theme="dark">
                        <div class="bg-dark p-4">
                          <h5 class="text-body-emphasis h4"></h5>
                          <span class="text-body-secondary"></span>
                        </div>
                    </div>
                    <nav class="navbar navbar-dark bg-dark text-secondary-emphasis">
                        <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        </div>
                    </nav>
    
                </div>
            </nav>
    
         </header>

         <main>
            <div class="container mt-4 mb-4">
               <div class="row">
                   <!-- titolo  -->
                        <div class="col">
                          <h2>Nuovo Libro</h2>
                        </div>
                     <!-- corpo -->
                        <form class="row g-3">
                            <div class="col-md-6 col-sm-12  ">
                              <label for="inputEmail4" class="form-label"><h5>Nome Autore</h5></label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'autore">
                            </div>

                            <div class="col-md-6  col-sm-12">
                              <label for="inputPassword4" class="form-label"><h5>Cognome Autore</h5></label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Inserisci il Cognome dell'autore">
                            </div>

                            <div class="col-12">
                              <label for="inputAddress" class="form-label"><h5>Titolo</h5></label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                              <p>Titotolo versione italiana</p>
                            </div>

                            <div class="col-md-4">
                              <label for="inputState" class="form-label"><h5>Genere</h5></label>
                              <select id="inputState" class="form-select" >
                                <option selected>Scegli il genere</option>
                                <option>...</option>
                              </select>
                            </div>

                            <div class="col-md-4">
                                <label for="inputCity" class="form-label"><h5>Anno di Pubblicazione</h5></label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
                            </div>

                            <div class="col-md-4">
                              <label for="inputZip" class="form-label"><h5>ISBN#</h5></label>
                              <input type="text" class="form-control" id="inputZip" placeholder="Iinserisci il codice ISBN#">
                            </div>

                            <hr>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><h5>Note</h5></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                            </div>

                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                 <h6>Disponibile anche in digitale</h6>
                                </label>
                              </div>
                            </div>

                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                            </div>
                          </form>


               </div>
            </div>
         </main>
</body>
</html>
